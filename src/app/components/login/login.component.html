<div class="container py-5">

    <div class="row">
        <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-4">Authentication</h1>
            <p class="lead mb-0">Please login to access the system</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="bg-white rounded-lg shadow-sm p-5">

                <div id="nav-tab-card" class="tab-pane fade show active">

                    <div class="msg-container">
                        <p class="alert alert-success">Some text success or error</p>
                    </div>

                    <form role="form" (onSubmit)="login()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" placeholder="David Smith" required class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="*******" required class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="nickname">Nickname</label>
                            <input type="text" name="nickname" placeholder="David" required class="form-control">
                        </div>

                        <button type="submit" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm">
                            Login </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
